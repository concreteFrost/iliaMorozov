<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./libs/css/style.css" />
    <link rel="stylesheet" href="./libs/vendors/leaflet/leaflet.css" />
    <link
      rel="stylesheet"
      href="./libs/vendors/leaflet/MarkerCluster.Default.css"
    />
    <link rel="stylesheet" href="./libs/vendors/leaflet/easy-button.css" />
    <link rel="icon" type="image/png" href="./libs/fav-icon/fav-icon.png" />
    <link
      rel="stylesheet"
      href="./libs/bootstrap-5.1.3-dist/css/bootstrap.css"
    />
    <title>Gazetteer</title>
  </head>
  <body>
    <nav>
      <h2>GAZETTEER</h2>
      <div class="selectCountrySection">
        <label for="selectCountry">Select country</label>
        <select name="selectCountry" id="selectCountry"></select>
      </div>
    </nav>
    <main>
      <div id="map"></div>
      <div class="modal" tabindex="-1" role="dialog" id="countryInfo">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <p id="currentFlag"></p>
              <h4>Selected Country:</h4>
              <h5 id="currentCountry"></h5>
              <p id="currentCapital"></p>
              <p id="currentCurrency"></p>
              <p id="currentPopulation"></p>
              <p id="wikiPage"></p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                id="countryInfoButton"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal" tabindex="-1" role="dialog" id="covidOverlay">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4>Covid stats for <span id="covidCountry"></span></h4>
            </div>
            <div class="modal-body">
              <p>
                <img
                  src="./libs/vendors/leaflet/images/icons/check.png"
                  alt="check"
                  width="32px"
                />Confirmed <span id="confirmed"></span>
              </p>
              <p>
                <img
                  src="./libs/vendors/leaflet/images/icons/skull.png"
                  alt="skull"
                  width="32px"
                />Deaths<span id="deaths"></span>
              </p>
              <p>
                <img
                  src="./libs/vendors/leaflet/images/icons/heart.png"
                  alt="heart"
                  width="32px"
                />Recovered<span id="recovered"></span>
              </p>
              <p>
                <img
                  src="./libs/vendors/leaflet/images/icons/aid.png"
                  alt="aid"
                  width="32px"
                />Active<span id="active"></span>
              </p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                id="covidInfoButton"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal" tabindex="-1" role="dialog" id="weatherOverlay">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <h5>Weather Forecast</h5>
              <h3 id="todayDate"></h3>
              <div class="weatherToday">
                <div id="todayWeatherGeneral">
                  <p id="todayWeatherIcon"></p>
                  <p id="currentTemperature"></p>
                </div>

                <div id="todayWeatherAside">
                  <p id="windSpeed"></p>
                  <p id="sunrise"></p>
                  <p id="sunset"></p>
                  <p id="todayCondition"></p>
                </div>
              </div>

              <div class="weatherOtherDays">
                <div id="tomorrowWeather">
                  <p id="tomorrowDate"></p>
                  <p id="tomorrowWeatherIcon"></p>
                  <p id="tomorrowWeatherTemperature"></p>
                </div>

                <div id="afterTomorrowWeather">
                  <p id="afterTomorrowDate"></p>
                  <p id="afterTomorrowWeatherIcon"></p>
                  <p id="afterTomorrowWeatherTemperature"></p>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                id="weatherInfoButton"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./libs/bootstrap-5.1.3-dist/js/bootstrap.js"></script>
    <script src="./libs/vendors/leaflet/leaflet.js"></script>
    <script src="./libs/vendors/leaflet/leaflet.markercluster.js"></script>
    <script src="./libs/vendors/leaflet/easy-button.js"></script>
    <script src="./libs/js/jquery-2.2.3.min.js"></script>
    <script src="./libs/js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/a01e78b140.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
