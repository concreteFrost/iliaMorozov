<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./libs/css/style.css">
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="./libs/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./libs/fontawesome/css/fontawesome.min.css">
    <script src="./libs/js/jquery.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="container mt-5">
        <button class="btn btn-primary">Add Department</button>
      <table class="table table-light">
        <thead class="thead-dark">
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Job Title</th>
          <th>Department</th>
          <th>Location</th>
          <th>Address</th>
          <th>Edit</th>
        </thead>
        <tbody class="tbody-light" id="companyTable">    
        </tbody>
      </table>
    </div>

    <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="changeJobModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Change details for <span id='workerName'></span></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="submitForm" method="POST">
              <div class="form-group">     
              <label for="fName">Name</label>
              <input type="text" name="fName" id="fName" class='form-control' required>
              <label for="sName">Second Name</label>
              <input type="text" name="sName" id="sName" class='form-control' required>
              <label for="job">Role</label>
              <input type="text" name="job" id="job" class='form-control'>
              <label for="email">Email</label>
              <input type="email" name="email" id="email" class='form-control' required>
            </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
              </div>
          </form>
        </div>
        
      </div>
    </div>
  </div>

    <script src="./libs/js/script.js"></script>
   
  </body>
</html>
