<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="./libs/css/style.css" />
    <link rel="stylesheet" href="./libs/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="./libs/fontawesome/css/fontawesome.min.css" />
    <script src="./libs/js/jquery.js"></script>
    <script src="./libs/bootstrap/js/popper.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <nav class="col-lg-12 navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#" id="navPersonnel">Personnel</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="navDepartment">Department</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="navLocation">Location</a>
              </li>
              <li><button class="btn btn-success" id="navButton" data-toggle="modal"></button></li>
            </ul>
            <div class="input-group" id="search-bar">
              <div class="form-inline">
                <input
                  type="search"
                  id="searchForm"
                  class="form-control"
                  placeholder="find an employee"
                />
              </div>
              <button type="button" class="btn btn-link">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </nav>

        <table class="col-xs-10 table">
          <thead class="thead" id="tableHead"></thead>
          <tbody class="tbody-light" id="tableBody"></tbody>
        </table>
      </div>
    </div>
    <!-- Edit Details Employee Modal -->
    <div
      class="modal fade"
      id="editEmployeeModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Details</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="editDetails"></div>
            <div class="form-group">
              <label for="fName">Name</label>
              <input
                type="text"
                name="fName"
                id="fName"
                class="form-control"
                required
              />
              <label for="sName">Second Name</label>
              <input
                type="text"
                name="sName"
                id="sName"
                class="form-control"
                required
              />
              <label for="job">Role</label>
              <input type="text" name="job" id="job" class="form-control" />
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                required
              />
              <label for="employeeDepartment">Department</label>
              <select class="form-control" id="employeeDepartment"></select>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                id="editDetailsButton"
              >
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Add new Employee -->
    <div
      class="modal fade"
      id="addEmployee"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">New employee details</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="addNewEmployee">
              <div class="form-group">
                <label for="fName2">Name <i>(required)</i> </label>
                <input
                  type="text"
                  name="fName2"
                  id="fName2"
                  class="form-control"
                  required
                />
                <label for="sName2">Second Name <i>(required)</i> </label>
                <input
                  type="text"
                  name="sName2"
                  id="sName2"
                  class="form-control"
                  required
                />
                <label for="job2">Role</label>
                <input type="text" name="job2" id="job2" class="form-control" />
                <label for="email2">Email <i>(required)</i> </label>
                <input
                  type="email"
                  name="email2"
                  id="email2"
                  class="form-control"
                  required
                />

                <label for="department2">Department</label>
                <select class="form-control" id="department2"></select>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  id="addEmployeeButton"
                >
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Department -->
    <div
      class="modal fade"
      id="addNewDepartmentModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">
              Add new department
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="DepartmentName">Department name</label>
              <input
                type="text"
                id="DepartmentName"
                name="DepartmentName"
                class="form-control"
              />
              <br />
              <label for="DepartmentLocation">Location</label>
              <select
                name="DepartmentLocation"
                id="DepartmentLocation"
                class="form-control"
              ></select>
            </div>
          </div>
          <div class="modal-footer" id="#editDepartmentFooter">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="submitNewDepartment"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Location -->
    <div
    class="modal fade"
    id="addNewLocationModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">
            Add new location
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="LocationName">Location name</label>
            <input
              type="text"
              id="LocationName"
              name="LocationName"
              class="form-control"
            />
          </div>
        </div>
        <div class="modal-footer" id="#editDepartmentFooter">
          <button
            type="button"
            class="btn btn-secondary"
            data-dismiss="modal"
          >
            Close
          </button>
          <button
            type="button"
            class="btn btn-primary"
            id="submitNewLocation"
          >
            Add
          </button>
        </div>
      </div>
    </div>
  </div>

    <!-- Edit Department -->
    <div
      class="modal fade"
      id="editDepartmentModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">
              Edit department
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="editDepartmentName">Department name</label>
              <input
                name="editDepartmentName"
                id="editDepartmentName"
                class="form-control"
              ></input>
              <label for="editDepartmentLocation">New location</label>
              <select
                name="editDepartmentLocation"
                id="editDepartmentLocation"
                class="form-control"
              ></select>
            </div>
          </div>
          <div class="modal-footer" id="#editDepartmentFooter">
            <button
              type="button"
              class="btn btn-primary"
              id="submitEditDepartment"
            >
              Submit
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-danger" id="deleteDepartment">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

     <!-- Edit Location -->
     <div
     class="modal fade"
     id="editLocationModal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true"
   >
     <div class="modal-dialog modal-dialog-centered" role="document">
       <div class="modal-content">
         <div class="modal-header">
           <h5 class="modal-title" id="exampleModalLongTitle">
             Edit location
           </h5>
           <button
             type="button"
             class="close"
             data-dismiss="modal"
             aria-label="Close"
           >
             <span aria-hidden="true">&times;</span>
           </button>
         </div>
         <div class="modal-body">
           <div class="form-group">
             <label for="editLocationName">Name</label>
             <input
               name="editLocationName"
               id="editLocationName"
               class="form-control"
             >
             
           </div>
         </div>
         <div class="modal-footer" id="#editDepartmentFooter">
           <button
             type="button"
             class="btn btn-primary"
             id="submitEditLocation"
           >
             Submit
           </button>
           <button
             type="button"
             class="btn btn-secondary"
             data-dismiss="modal"
           >
             Close
           </button>
           <button type="button" class="btn btn-danger" id="deleteDepartment">
             Delete
           </button>
         </div>
       </div>
     </div>
   </div>
    <!-- Show Success on change -->
    <div
      class="modal fade"
      id="onChangesSaved"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="d-flex justify-content-center">
              <h3 id="successBodyText"></h3>
            </div>

            <div class="d-flex justify-content-center mt-5 mb-5">
              <i
                class="fa-solid fa-circle-check fa-2xl fa-beat success-icon"
              ></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Show Error on change -->
    <div
      class="modal fade"
      id="onChangesError"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Error!</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="d-flex justify-content-center">
              <h3 id="errorMessage"></h3>
            </div>

            <div class="d-flex justify-content-center mt-5 mb-5">
              <i class="fa-solid fa-circle-xmark fa-2xl error-icon"></i>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Ask for Deletion permit -->
    <div
      class="modal fade"
      id="confirmDeleteModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Warning!</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="d-flex justify-content-center mt-5 mb-5">
              <i class="fa-solid fa-circle-exclamation fa-2xl error-icon"></i>
            </div>
            <div class="d-flex justify-content-center">
              <h4>
                Are you sure you want to delete
                <span id="dataToDelete"></span> ?
              </h4>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-success"
              data-dismiss="modal"
              id="confirmItemDelete"
            >
              Yes
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              No
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./libs/js/script.js"></script>
  </body>
</html>
