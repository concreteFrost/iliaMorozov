<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,user-scalable=no" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./libs/favicon/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="./libs/css/style.css" />
    <link rel="stylesheet" href="./libs/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="./libs/fontawesome/css/fontawesome.min.css" />
    <script src="./libs/js/jquery.js"></script>
    <script src="./libs/bootstrap/js/popper.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.js"></script>

    <title>Company Directory</title>
  </head>
  <body>
    <div id="loader">
      <img src="./libs/loader/spinner.gif" alt="loading">
    </div>
    <div class="container">
      
      <div class="row">
        <nav
          class="col-12 mb-sm-5 navbar navbar-expand-lg navbar-dark bg-dark fixed-top"
        >

        
          <button
            class="btn btn-success"
            id="navButton"
            data-toggle="modal"
          ><i class="fa-solid fa-square-plus"></i></button>
      
          <button
            class="navbar-toggler mr-auto ml-2"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="#" id="navPersonnel">Personnel</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="navDepartment">Department</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="navLocation">Location</a>
              </li>
            </ul>
          </div>

         
          
          <div class="form-inline my-2 my-lg-0" id="search-bar">
            <input
              type="search"
              id="searchForm"
              class="form-control"
              placeholder="find an employee"
            />
            <button type="button" class="btn btn-link">
              <i class="fa fa-search d-none d-lg-block"></i>
            </button>
          </div>
        </nav>

      

        <table class="col-12 table mt-sm-7">
          <thead class="thead" id="tableHead"></thead>
          <tbody class="tbody-light" id="tableBody"></tbody>
        </table>
      </div>
    </div>
    <!-- Edit Details Employee Modal -->
    <div
      class="modal fade"
      id="editEmployeeModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Details</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="editDetails"></div>
            <div class="form-group">
              <label for="fName">Name</label>
              <input
                type="text"
                name="fName"
                id="fName"
                class="form-control"
                required
              />
              <label for="sName">Second Name</label>
              <input
                type="text"
                name="sName"
                id="sName"
                class="form-control"
                required
              />
              <label for="job">Role</label>
              <input type="text" name="job" id="job" class="form-control" />
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                required
              />
              <label for="employeeDepartment">Department</label>
              <select class="form-control" id="employeeDepartment"></select>
            </div>
            <div class="modal-footer">
          
              <button
                type="button"
                class="btn btn-success"
                id="editDetailsButton"
              >
              <i class="fa-solid fa-square-check"></i>
              </button>
              <button
              type="button"
              class="btn btn-danger"
              data-dismiss="modal"
            >
            <i class="fa-solid fa-rectangle-xmark"></i>
            </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Add new Employee -->
    <div
      class="modal fade"
      id="addEmployee"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">New employee details</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="addNewEmployee">
              <div class="form-group">
                <label for="fName2">Name <i>(required)</i> </label>
                <input
                  type="text"
                  name="fName2"
                  id="fName2"
                  class="form-control"
                  required
                />
                <label for="sName2">Second Name <i>(required)</i> </label>
                <input
                  type="text"
                  name="sName2"
                  id="sName2"
                  class="form-control"
                  required
                />
                <label for="job2">Role</label>
                <input type="text" name="job2" id="job2" class="form-control" />
                <label for="email2">Email <i>(required)</i> </label>
                <input
                  type="email"
                  name="email2"
                  id="email2"
                  class="form-control"
                  required
                />

                <label for="department2">Department</label>
                <select class="form-control" id="department2"></select>
              </div>
              <div class="modal-footer">
                <button
                type="button"
                class="btn btn-success"
                id="addEmployeeButton"
              >
              <i class="fa-solid fa-square-plus"></i>
              </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                <i class="fa-solid fa-rectangle-xmark"></i>
                </button>
               
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Department -->
    <div
      class="modal fade"
      id="addNewDepartmentModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">
              Add new department
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="DepartmentName">Department name</label>
              <input
                type="text"
                id="DepartmentName"
                name="DepartmentName"
                class="form-control"
              />
              <br />
              <label for="DepartmentLocation">Location</label>
              <select
                name="DepartmentLocation"
                id="DepartmentLocation"
                class="form-control"
              ></select>
            </div>
          </div>
          <div class="modal-footer" id="#editDepartmentFooter">
            <button
              type="button"
              class="btn btn-success"
              id="submitNewDepartment"
            >
            <i class="fa-solid fa-square-plus"></i>
            </button>
        
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
            <i class="fa-solid fa-rectangle-xmark"></i>
            </button>
        
          </div>
        </div>
      </div>
    </div>

    <!-- Add Location -->
    <div
      class="modal fade"
      id="addNewLocationModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">
              Add new location
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="LocationName">Location name</label>
              <input
                type="text"
                id="LocationName"
                name="LocationName"
                class="form-control"
              />
            </div>
          </div>
          <div class="modal-footer" id="#editDepartmentFooter">
    
            <button
              type="button"
              class="btn btn-success"
              id="submitNewLocation"
            >
            <i class="fa-solid fa-square-plus"></i>
            </button>
            <button
            type="button"
            class="btn btn-secondary"
            data-dismiss="modal"
          >
          <i class="fa-solid fa-rectangle-xmark"></i>
          </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Department -->
    <div
      class="modal fade"
      id="editDepartmentModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">
              Edit department
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="editDepartmentName">Department name</label>
              <input
                name="editDepartmentName"
                id="editDepartmentName"
                class="form-control"
              />
              <label for="editDepartmentLocation">New location</label>
              <select
                name="editDepartmentLocation"
                id="editDepartmentLocation"
                class="form-control"
              ></select>
            </div>
          </div>
          <div class="modal-footer" id="#editDepartmentFooter">
            <button
              type="button"
              class="btn btn-success"
              id="submitEditDepartment"
            >
            <i class="fa-solid fa-square-plus"></i>
            </button>
            <button
              type="button"
              class="btn btn-danger"
              data-dismiss="modal"
            >
            <i class="fa-solid fa-rectangle-xmark"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Location -->
    <div
      class="modal fade"
      id="editLocationModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">
              Edit location
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="editLocationName">Name</label>
              <input
                name="editLocationName"
                id="editLocationName"
                class="form-control"
              />
            </div>
          </div>
          <div class="modal-footer" id="#editDepartmentFooter">
            <button
              type="button"
              class="btn btn-success"
              id="submitEditLocation"
            >
            <i class="fa-solid fa-square-plus"></i>
            </button>
            <button
              type="button"
              class="btn btn-danger"
              data-dismiss="modal"
            >
            <i class="fa-solid fa-rectangle-xmark"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Show Success on change -->
    <div
      class="modal fade"
      id="onChangesSaved"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="d-flex justify-content-center">
              <h5 id="successBodyText"></h5>
            </div>

            <div class="d-flex justify-content-center mt-5 mb-5">
              <i
                class="fa-solid fa-circle-check fa-2xl fa-beat success-icon"
              ></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Show Error on change -->
    <div
      class="modal fade"
      id="onChangesError"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Error!</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="d-flex justify-content-center">
              <h3 id="errorMessage"></h3>
            </div>

            <div class="d-flex justify-content-center mt-5 mb-5">
              <i class="fa-solid fa-circle-xmark fa-2xl error-icon"></i>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-success"
              data-dismiss="modal"
            >
            <i class="fa-solid fa-square-check"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Ask for Deletion permit -->
    <div
      class="modal fade"
      id="confirmDeleteModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Warning!</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="d-flex justify-content-center mb-5">
              <div id="appendDelete"></div>
            </div>
            <div class="d-flex justify-content-center">
              <h6>
                Are you sure you want to delete
                <span id="dataToDelete"></span> ?
              </h6>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button b"
              class="btn btn-success confirmDeleteButton"
              id="dell"
            >
            <i class="fa-solid fa-square-check"></i>
            </button>
            <button
              type="button"
              class="btn btn-danger"
              data-dismiss="modal"
            >
            <i class="fa-solid fa-rectangle-xmark"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Unable to Delete -->
    <div
      class="modal fade"
      id="unableToDelete"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Warning!</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="d-flex justify-content-center mb-5">
              <div id="appendUnable"></div>
            </div>
            <div class="d-flex justify-content-center">
              <h6>
                Unable to delete
                <span id="dataToDelete2"></span>
              </h6>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-dismiss="modal">
              <i class="fa-solid fa-square-check"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./libs/js/script.js"></script>
  </body>
</html>
