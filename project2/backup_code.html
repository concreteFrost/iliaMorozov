<div
class="col-lg-auto input-group justify-content-center mb-3"
id="search-bar"
>
<div class="form-outline">
  <input
    type="search"
    id="searchForm"
    class="form-control"
    placeholder="find an employee"
  />
</div>
<button type="button" class="btn btn-link float-right">
  <i class="fas fa-search"></i>
</button>
</div>
<div class="col-lg-2.1 btn-group-vertical align-self-start">
<!-- Add an Employee button -->
<button
  class="btn btn-secondary"
  data-toggle="modal"
  data-target="#addEmployee"
>
  Add Employee
</button>
<!-- Add/Edit Department button -->
<button
type="button"
id="department-dropdown"
class="btn btn-secondary dropdown-toggle"
data-toggle="collapse-department"
data-target="#edit-department"
aria-haspopup="true"
aria-expanded="false"
>
Add/Edit Department
</button>
<div id="edit-department" class="btn-group-vertical" style="width: 100%;">  
<button class="btn dropdown-buttons" id="addDepartment" data-target="#addNewDepartmentModal" data-toggle="modal">Add</button>
<button class="btn dropdown-buttons" id="editDepartment"  data-target="#editDepartmentModal" data-toggle="modal">Edit/Remove</button>

</div>  
<!-- Filter By Button -->
<button
  type="button"
  id="dropdown"
  class="btn btn-secondary dropdown-toggle"
  data-toggle="dropdown"
  aria-haspopup="true"
  aria-expanded="false"
>
  Filter By Department
</button>
<div class="dropdown-menu"></div>  

</div>
